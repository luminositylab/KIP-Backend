<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>KIP Dashboard</title>
  <link rel="stylesheet" href="./css/dashboard-style.css">
</head>

<body>
  <center>
    <h1>KiP Dashboard</h1>
  <div class="container">
    <div class="item left-arm-menu">
      <center><h2>Left Arm</h2>
      </center>
      <hr>
      <h3>Left Shoulder</h3>
      <p>Hold buttons to move stepper motors.</p>
      <center>
        <button type="button" name="button" class="button-normal" id='left-shoulder-up'>UP</button>
        <br>
        <button type="button" name="button" class="button-normal" id='left-shoulder-down'>DOWN</button>
        <br>
        <hr>
        <h3>Wrist Servo</h3>
        <input type="text" name="" value="0.0" class="button-normal" id="wrist-servo-left">
        <hr>
        <h3>Gripper Servo</h3>
        <input type="text" name="" value="0.0" class="button-normal" id="gripper-servo-left">
      </center>
    </div>
    <div class="item">
      <center><h2>Right Arm</h2>
      </center>
      <hr>
      <h3>Right Shoulder</h3>
      <button type="button" name="button" class="button-normal" id='right-shoulder-up'>UP</button>
      <br>
      <button type="button" name="button" class="button-normal" id='right-shoulder-down'>DOWN</button>
    </div>
    <div class="item">
      <center><h2>Sensor Data</h2>
      </center>
      <hr>
      <div class="data-display-number">

      </div>
      <div class="data-display-bool">

      </div>
    </div>
  </div>
</center>

</body>
<script type="text/javascript" src="./js/dashboard.js"></script>
</html>
